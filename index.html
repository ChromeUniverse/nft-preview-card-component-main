<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">  

    <div class="card-nft">
      <img class="card-nft-view" src="images/icon-view.svg" alt="">
      <img class="card-nft-img" src="images/image-equilibrium.jpg" alt="" >
    </div>

    <h2 class="card-title">Equilibrium #3429</h2>
    <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-stats">
      <div class="card-stats-item card-stats-price">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="card-stats-item card-stats-time">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="card-footer">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>  

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChromeUniverse">Lucca Rodrigues</a>.
  </div>
</body>
</html>
